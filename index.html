<!DOCTYPE html>
<!-- saved from url=(0047)https://www.swiper.com.cn/demo/010-default.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>index</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/public.css" />
    <!-- Demo styles -->
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px'
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        width: 7.5rem;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        position: relative;
      }

      .swiper-slide img {
        width: 7.5rem;
        height: 100%;
      }
      .swiper-slide:nth-child(1) a,
      .swiper-slide:nth-child(2) a,
      .swiper-slide:nth-child(3) a {
        width: 0.85rem;
        line-height: 0.4rem;
        display: block;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.3);
        top: 0.6rem;
        right: 0.55rem;
        z-index: 3;
        border-radius: 20%;
        opacity: 0.3;
        text-align: center;
        color: white;
        font-size: 0.3rem;
      }
      .swiper-slide:last-child a.btn {
        display: block;
        position: absolute;
        bottom: 3.1rem;
        left: 50%;
        margin-left: -0.95rem;
        width: 1.9rem;

        height: 0.6rem;
        font-size: 0.4rem;
        background-color: rgba(255, 255, 255, 0.5);
        /* color: white; */
        /* border-radius: 50%; */
        color: white;
        opacity: 0;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div
      class="swiper-container swiper-container-initialized swiper-container-horizontal"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/index/1.jpg" alt="" />
          <a href="./login.html">跳过</a>
        </div>
        <div class="swiper-slide swiper-slide-prev">
          <img src="./images/index/2.jpg" alt="" />
          <a href="./login.html">跳过</a>
        </div>
        <div class="swiper-slide swiper-slide-active">
          <img src="./images/index/3.jpg" alt="" />
          <a href="./login.html">跳过</a>
        </div>
        <div class="swiper-slide swiper-slide-active">
          <img src="./images/u11.png" alt="" />
          <a href="./login.html" class="btn"></a>
        </div>
      </div>
      <span
        class="swiper-notification"
        aria-live="assertive"
        aria-atomic="true"
      ></span>
    </div>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container')
    </script>
  </body>
</html>
