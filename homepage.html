    <script>
      function time() {
        var date = new Date()
        var hour = date.getHours()
        var min = date.getMinutes()
        if (hour < 10) {
          hour = '0' + hour
        }
        $('.time .hour').text(hour)
        if (min < 10) {
          min = '0' + min
        }
        $('.time .minute').text(min)
        if (hour <= 12) {
          $('.time .time1').text('上午')
        } else $('.time1').text('下午')
      }
      time()
